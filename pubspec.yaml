name: flutter_educational_app_ui
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  intl_phone_field: ^3.2.0
  toastification: ^2.0.0
  provider: ^6.1.2
  modal_progress_hud_nsn: ^0.5.1
  flutter_svg: ^2.0.9
  image_picker: ^0.8.5+3
  flutter_chat_ui: ^1.6.14
  carousel_slider: ^5.0.0
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Scriptina
      fonts:
        - asset: assets/fonts/Scriptina-Regular.ttf
    - family: Southam
      fonts:
        - asset: assets/fonts/Southam.otf
    - family: Creattion
      fonts:
        - asset: assets/fonts/Creattion.otf
    - family: Sacramento
      fonts:
        - asset: assets/fonts/Sacramento-Regular.ttf
    - family: Weissenhof
      fonts:
        - asset: assets/fonts/Weissenhof-Grotesk-Regular.ttf
    - family: Arctik
      fonts:
        - asset: assets/fonts/arctik.ttf
